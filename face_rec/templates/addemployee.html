<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- custom css for styles -->
    <!-- css for icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous">
    <!-- bootstrap cdn links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/3AF438B1-23F6-6946-B6AE-C2E1A2A45F55/main.js" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="https://gc.kis.v2.scr.kaspersky-labs.com/DC904309-1617-C642-B053-7DADEAFF37C7/abn/main.css"/><script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Add Employee</title>
</head>

<body>
    <div class="jumbotron" style="margin:auto; width:40%; height:50%;">
        <h1 class="display-4">Add Employee</h1>
        <p class="lead">Webcam is required!</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Employee Name</label>
                <input name="empname" type="text" class="form-control"> </div>
            <div class="form-group">
                <label>Employee ID (should be number)</label>
                <input name="empid" type="text" class="form-control"> </div>
            <p class="lead">employee should stand in front of camera before pressing *Add Button*.</p>
            <br>
            <button type="submit" name="addemployee" value="addemployee" class="btn btn-primary">Add</button>
        </form>
    </div>
</body>

</html>
